<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <header>
        <div class="logo"><img src="/img/bookshelf.svg">Biblio</div>
        <div class="links">
            <button onclick="openForm()">New Book</button>
        </div>
    </header>
    <div class="form-popup" id="popForm">
        <form action="" name="new-book-form" class="new-book-form">
            <label for="title">Title</label>
            <input type="text" name="title" class="title-input">

            <label for="author">Author</label>
            <input type="text" name="author" class="author-input">

            <label for="pages">Pages</label>
            <input type="text" name="pages" class="pages-input">

            <label for="read">Read?</label>
            <input type="checkbox" name="read" class="read-input">
            <button type="button" class="btn" onclick="updateList()">Add</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
        </form>
    </div>
    <div class="headers">
        <div class="books-header">Book List</div>
        <div class="info-header"> Info</div>
    </div>
    <div class="book-display">
        <div class="book-list">       
        </div>
        <div class="info-display">   
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
